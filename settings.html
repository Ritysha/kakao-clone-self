<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Place your kit's code here -->

     <link rel="stylesheet" href="css/styles.css" />

<body>
    <div class="status-bar">
        <div class="status-bar_column">
         <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span calss="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
            </i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="class header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="class header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>

                    Privacy
                </sapn>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-bell"></i>
                </span>
                <sapn class="settings__title">
                    Notificaitons
                </sapn>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>

                    Friends
                </sapn>
            </li>
        </ul>
      </section>
    </main>
